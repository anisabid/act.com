<div ui-tree-handle>
  <div ng-class="node.status | statusToClass">
    <div class="navigation">
      <div class="drag">
        <div class="wrap" ng-class="node.status | statusToClass">
          <i class="fa fa-navicon"></i>
        </div>
      </div>
      <div class="options" data-nodrag>
        <div class="wrap">
          <a class="btn btn-success btn-xs" ng-if="node.nodes && node.nodes.length > 0" data-nodrag
             ng-click="toggle(this)">
            <span class="fa" ng-class="{ 'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></span>
          </a>
          <a class="btn" href="" ng-click="newSubItem(this)"><i class="fa fa-plus"></i> </a>
          <a class="btn" href=""><i class="fa fa-pencil"></i> </a>
          <a class="btn" href="" ng-click="remove(this)"><i class="fa fa-remove"></i> </a>
          <a class="btn" href=""><i class="fa fa-eye"></i> </a>
          <a class="btn" href=""><i class="fa fa-comments-o"></i> </a>
        </div>
      </div>
    </div>

    <div class="title">
      {{node.title}}
    </div>

    <div class="info" data-nodrag>
      <i class="fa fa-info-circle"></i>

      <div class="info-body">
        {{node.description}}
      </div>
    </div>

    <div class="status" data-nodrag ng-hide="node.nodes.length">
      <a href="" class="current-status" ng-class="node.status | statusToClass">
        <i class="fa fa-circle-o {{node.filter.status | statusToClass}}"></i>
      </a>
      <ul class="list">
        <li>
          <input type="radio" ng-model="node.filter.status" name="options-{{node.id}}" id="option-filter-test-{{node.id}}-standbay" value="0">
          <label class="btn" for="option-filter-test-{{node.id}}-standbay" tooltips tooltip-size="small" title="Standbay">
            <i class="fa fa-circle-o base-color-status-standby"></i>
          </label>
        </li>
        <li>
          <input type="radio" ng-model="node.filter.status" name="options" id="option-filter-test-{{node.id}}-progress" value="1">
          <label class="btn" for="option-filter-test-{{node.id}}-progress" tooltips tooltip-size="small" title="Progress">
            <i class="fa fa-circle-o base-color-status-progress"></i>
          </label>
        </li>
        <li>
          <input type="radio" ng-model="node.filter.status" name="options" id="option-filter-test-{{node.id}}-ok" value="2">
          <label class="btn" for="option-filter-test-{{node.id}}-ok" tooltips tooltip-size="small" title="Ok">
            <i class="fa fa-circle-o base-color-status-ok"></i>
          </label>
        </li>
        <li>
          <input type="radio" ng-model="node.filter.status" name="options" id="option-filter-test-{{node.id}}-ko" value="3">
          <label class="btn" for="option-filter-test-{{node.id}}-ko" tooltips tooltip-size="small" title="Ko">
            <i class="fa fa-circle-o base-color-status-ko"></i>
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>
<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
  <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'/app/assets/dist/tpl/common/directives/nodes.directive.html'">

  </li>
</ol>
