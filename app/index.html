<!DOCTYPE html>
<html ng-app="actApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ACampagneTest</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
    <link href="assets/dist/css/style.css" rel="stylesheet" type=" text/css">
</head>
<body>

<div id="act" class="app" ng-controller="DashboardController">
    <section id="page-header" class="header page-header">
        <div class="header-left">
            <div class="nav">
                <a href="" class="fa fa-navicon"></a>
            </div>
            <h1 class="title">A<span>Campagne</span>Test</h1>
        </div>
        <div class="header-search">
            <form class="search-global ng-pristine ng-valid">
                <input type="text" class="form-control input">
                <i class="btn search fa fa-search"></i>
                <input type="submit" class="form-control btn submit">
            </form>
        </div>
        <div class="header-right">
            <nav class="nav">
                <ul class="clearfix">
                    <li class="alert"><a href="" class="fa fa-plus"></a></li>
                    <li class="alert"><a href="" class="fa fa-bell-o"></a></li>
                    <li class="user"><a href="">Alexandre Bury<i class="fa fa-angle-down"></i></a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section id="page-container" class="page-container">
        <div class="campaign-filter">
            <div class="filter-group btn-group" ng-init="filter.group = ''">
                <input type="radio" ng-model="filter.status" name="options" id="option-filter-all" value="" checked>
                <label class="btn active" for="option-filter-all" >Tous</label>

                <input type="radio" ng-model="filter.status" name="options" id="option-filter-progress" value="progress">
                <label class="btn" for="option-filter-progress">En cour d'exécution</label>

                <input type="radio" ng-model="filter.status" name="options" id="option-filter-end" value="end">
                <label class="btn" for="option-filter-end">Terminer</label>

                <input type="radio" ng-model="filter.status" name="options" id="option-filter-ok" value="ok">
                <label class="btn" for="option-filter-ok">OK</label>

                <input type="radio" ng-model="filter.status" name="options" id="option-filter-ko" value="ko">
                <label class="btn" for="option-filter-ko">KO</label>

                <input type="radio" ng-model="filter.group" name="options" id="option-filter-recent" value="recent">
                <label class="btn" for="option-filter-recent">Les plus récentes</label>

                <input type="radio" ng-model="filter.group" name="options" id="option-filter-my-service" value="my-service">
                <label class="btn" for="option-filter-my-service">Mon service</label>

                <input type="radio" ng-model="filter.group" name="options" id="option-filter-affect" value="affect">
                <label class="btn" for="option-filter-affect">Affecter</label>
                
            </div>
            <ul class="clearfix">
                <li class="filter-search">
                    <a href=""><i class="fa fa-search"></i></a>
                </li>
                <li class="filter-application drop-down">
                    <a class="drop-down-toggle" href="" ng-init="filterCampaign.applicationName='[Select Application]'" >{{filterCampaign.applicationName}}</a>
                    <div class="drop-down-menu">
                        <ul>
                            <li><a ng-click="filterCampaign.applicationName='Toutes les applications'; filterCampaign.applicationId={}" href="">Toutes les applications</a></li>
                            <li  ng-repeat="item in dashboard.applications"><a ng-click="filterCampaign.applicationName=item.name; filterCampaign.applicationId={application: item.id}" href="">{{item.name}}</a></li>
                        </ul>
                    </div>
                </li>

            </ul>
        </div>
        <div class="campaign-list clearfix">
            <am-campaign ng-repeat="source in dashboard.sources | filter: filterCampaign.applicationId track by $index" parameters="source"></am-campaign>
        </div>
    </section>

</div>

<div id="idx"></div>

<script src="assets/bower_components/angular/angular.min.js"></script>
<script src="assets/bower_components/d3/d3.min.js"></script>
<script src="assets/dist/js/script.js"></script>
</body>
</html>
