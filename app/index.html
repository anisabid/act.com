<div id="act" class="app">

            </nav>

    <section id="page-container" class="page-container">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="assets/bower_components/jquery-circle-progress/dist/circle-progress.js"></script>
<script>
    $('#circle').circleProgress({
        val: [
            {p: 10,c:"#0681c4"},
            {p: 50,c:"#4ac5f8"},
            {p: 40,c:"#ff0000"}
        ],
        value: 0.99,
        lineCap: 'round',
        fill: {gradient: [['#0681c4', .5], ['#4ac5f8', .5], ['#4ac5f8', .8], ['#ff0000', .8]], gradientAngle: Math.PI / 4}
    }).on('circle-animation-progress', function (event, progress, stepValue) {
        $(this).find('strong').text(String(stepValue.toFixed(2)).substr(1));
    });
</script>
