<!-- Begin layout separator horizontal -->
<a href="" class="layout_sep h" ng-click="toggleViewLeftRight('left')">
  <i class="fa fa-angle-left"></i>
</a>
<!-- End layout separator horizontal -->
<div class="wrap"
     ng-scrollbars
     ng-scrollbars-config="scrollbarConfig">

  <section class="sidebar-campaigns">
    <header class="campaigns-header">

    </header>
    <div class="campaigns-body ">
      <div class="campaigns-items">
        <am-campaign
        ng-repeat="source in campaign.items | filter: filterCampaign.applicationId track by $index"
        parameters="source" full="false">
        </am-campaign>
      </div>
    </div>
  </section>
</div>
